---
- name: Get vpc information
  ec2_vpc_net_info:
    filters:
      tag:Name: "{{ test_vpc_name }}"
  register: vpc

- block:
    - set_fact:
        vpc_id: "{{ vpc.vpcs.0.vpc_id }}"

    - name: Get EC2 instance info
      ec2_instance_info:
        filters:
          vpc-id: "{{ vpc_id }}"
      register: result

    - name: Delete EC2 instances with dependant Resources
      block:
        - name: Delete EC2 instance
          ec2_instance:
            instance_ids:
              - "{{ result.instances.0.instance_id }}"
            wait: true
            state: terminated

      when: result.instances | length == 1

    - name: List routes table from VPC
      ec2_vpc_route_table_info:
        filters:
          vpc-id: "{{ vpc_id }}"
          association.main: false
      register: route_table

    - name: Delete VPC route table
      ec2_vpc_route_table:
        route_table_id: "{{ item }}"
        vpc_id: "{{ vpc_id }}"
        lookup: id
        state: absent
      with_items: "{{ route_table.route_tables | map(attribute='id') | list }}"

    - name: Delete internet gateway
      ec2_vpc_igw:
        vpc_id: "{{ vpc_id }}"
        state: absent

    - name: Delete subnets
      ec2_vpc_subnet:
        cidr: "{{ test_subnet_cidr }}"
        state: absent
        vpc_id: "{{ vpc_id }}"

    - name: Delete VPC
      ec2_vpc_net:
        name: "{{ test_vpc_name }}"
        cidr_block: "{{ test_vpc_cidr }}"
        state: absent
      ignore_errors: true

  when: vpc.vpcs | length == 1
